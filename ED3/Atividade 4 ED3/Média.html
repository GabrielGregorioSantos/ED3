<!DOCTYPE html>
<html>
<head>

  <title>Calcular Média Bimestral</title>
  <script src="script.js"></script>
</head>
<body>
  <h2>Informe as 4 notas bimestrais:</h2>
  <form id="notasForm">

    <input type="number" id="nota1" min="0" max="10" step="0.1">
    <br>
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" min="0" max="10" step="0.1">
    <br>
    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" min="0" max="10" step="0.1">
    <br>
    <label for="nota4">Nota 4:</label>
    <input type="number" id="nota4" min="0" max="10" step="0.1">
    <br>
    <button type="button" onclick="calcularMedia()">Calcular Média</button>
  </form>
  
  <div id="resultado"></div>
</body>
</html>
