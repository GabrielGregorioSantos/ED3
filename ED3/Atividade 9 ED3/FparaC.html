<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter Temperatura</title>
  <script src="script.js"></script>
</head>
<body>
  <h2>Informe a temperatura em graus Fahrenheit:</h2>
  <form id="temperaturaForm">
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" min="-459.67" step="any">
    <br>
    <button type="button" onclick="converterParaCelsius()">Converter</button>
  </form>
  
  <div id="resultado"></div>
</body>
</html>
