<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular Salário Mensal</title>
  <script src="script.js"></script>
</head>
<body>
  <h2>Informe o valor do salário por hora e o número de horas trabalhadas no mês:</h2>
  <form id="salarioForm">
    <label for="salarioPorHora">Salário por hora:</label>
    <input type="number" id="salarioPorHora" min="0" step="any">
    <br>
    <label for="horasTrabalhadas">Horas trabalhadas no mês:</label>
    <input type="number" id="horasTrabalhadas" min="0">
    <br>
    <button type="button" onclick="calcularSalario()">Calcular Salário</button>
  </form>
  
  <div id="resultado"></div>
</body>
</html>
